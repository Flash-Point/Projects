<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Huddle landing page</title>
</head>

<body>
  <header>
    <img src="./images/logo.svg">
  </header>
  <div class="main">
    <div class="flex-container">
      <div class="flexone">
        <img src="./images/illustration-mockups.svg">
      </div>
      <div class="flextwo">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <div class="button">Register</div>
        <div class="social-links">
          <ul>
            <li><img src="./images/facebook-f-brands.svg" class="icons" height="20" width="20"></li>
            <li><img src="./images/twitter-brands.svg" class="icons" height="20" width="20"></li>
            <li><img src="./images/instagram-brands.svg" class="icons" height="20" width="20"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
